<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>할인 가격 계산 프로그램</title>
    <link rel="stylesheet" href="css/sale.css">
    <style>

    </style>
</head>
<body>
    <div id="contents">
        <img src="images/sale.png" alt="할인 그림">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="calcPrice()">할인가격 계산하기</button>
            </li>
        </ul>
        <div id="showResult"></div>
    </div>
    <script>
        function calcPrice(){
            var originPrice = document.getElementById("oPrice").value;  //원래 가격
            var rate = document.getElementById("rate").value;           //할인율
            var savedPrice = originPrice * (rate/100);                  //할인 금액
            var resultPrice = originPrice - savedPrice;                 //최종 금액


            document.getElementById("showResult").innerHTML = "상품의 원래 가격은" +
            originPrice + "원 이고, 할인율은 " + rate + "%입니다." + savedPrice + "원을 절약한 " +
            resultPrice + "원에 살 수 있습니다."
        }
    </script>
</body>
</html>
