<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>나이 계산 프로그램</title>
    <style>
        body{
            text-align: center;
            padding: 20px;
        }
        button{font-size: 1.5em;}
        p{font-size: 1.5em;}
    </style>
</head>
<body>
    <button onclick="calc()">계산하기</button>
    <p id="result"></p>
    <script>
        function calc(){
            var currentYear = 2020;
            var birthYear = prompt("태어난 연도를 입력하세요. ", "yyyy");

            var age;    //실제 나이
            age = currentYear - birthYear + 1;
            document.getElementById("result").innerHTML = "당신의 나이는 " + age + "세 이군요!!";
        }
    </script>
</body>
</html>
