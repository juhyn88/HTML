<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 정의와 호출 - return문 사용</title>
</head>
<body>
    <h2>return문 알아보기</h2>
    <script>
        function addNumber(x,y){
            return x + y;
        }

        var sum = addNumber(10, 20);
        alert("두 수의 합 : " + sum);
    </script>
</body>
</html>
