<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 정의와 호출 - return문 사용</title>
</head>
<body>
    <h2>return문 알아보기</h2>
    <script>
        function addNumber(x,y){
            return x + y;
        }

        //paraseInt(문자) -> 숫자로 바꾸는 함수
        var n1 = paraseInt(prompt("첫째수 입력 : "));
        var n2 = paraseInt(prompt("둘째수 입력 : "));
        alert(addNumber(n1,n2));
    </script>
</body>
</html>
