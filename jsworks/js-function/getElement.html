<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문서 본문에 출력하기</title>
    <style>
        body{text-align: center;}
        p{font-size: 1.5em;}
    </style>
</head>
<body>
    <h1>계산 결과</h1>
    <hr>
    <p id="result"></p>
    <script>
        //제곱수 구하는 함수
        var square = function(x){
            return x * x;
        }

        var num = parseInt(prompt("숫자 입력", "1"));
        //document.write(square(num));
        //id선택자(selector)가 있는 태그에 적용
        document.getElementById("result").innerHTML = square(num);

    </script>
</body>
</html>
