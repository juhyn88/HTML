<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>함수 정의와 호출</title>
</head>
<body>
    <script>
        //sayHello 이라는 이름의 함수 정의
        function sayHello(name){
            document.write("Hello~" + name + "<br>");
        }

        sayHello("Elsa");
        sayHello("최번개");

    </script>
</body>
</html>
