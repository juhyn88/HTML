<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연산자</title>
</head>
<body>
    <script>
        //산술 연산, 증가, 감소 연산
        var num1 = 10;
        var num2 = 20;
        var sum;

        num1 = num1 + 1;
        console.log(num1);

        num2 = num2 + 1;
        console.log(num2);

        sum = num1 + num2;
        console.log(sum);

        //산술연산
        var num3 = 10, num4 = 5;
        var result;

        result = num3 + num4;
        console.log(result);
        
        result = num3 - num4;
        console.log(result);
        
        result = num3 * num4;
        console.log(result);
        
        result = num3 / num4;
        console.log(result);
        
        result = num3 % num4;
        console.log(result);


    </script>
</body>
</html>
