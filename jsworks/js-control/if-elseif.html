<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>놀이공원 입장료 계산</title>
</head>
<body>
    <script>
        //놀이공원 입장료
        //취학전 아동-1000원, 초등학생 -2000원, 중.고등학생 -2500, 일반인 -3000원
        var age = 21;
        var charge = 0;
        if(age < 8){
            document.write("취학전 아동입니다. <br>");
            charge = 1000;
        }else if(age >= 8 && age < 14){
            document.write("초등학생입니다. <br");
            charge = 2000;
        }else if(age >= 14 && age <20){
            document.write("중.고등학생입니다. <br>");
            charge =2500;
        }else{
            document.write("일반인입니다. <br>");
            charge = 3000;
        }
        document.write("입장료는 <span style ='color:Red'>" + charge + "</span>원 입니다.");
    </script>
</body>
</html>
