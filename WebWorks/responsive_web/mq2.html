<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미디어 기기 화면 전환</title>
    <style>
       @media screen and (orientation: landscape){   /*가로방향*/
            body{
                background: orange;
            }
       }
       @media screen and (orientation: portrait){   /*가로방향*/
            body{
                background: gold;
            }
       }
    </style>
</head>
<body>
    <h2>Media Query</h2>
</body>
</html>
